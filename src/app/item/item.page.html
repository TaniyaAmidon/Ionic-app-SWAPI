<ion-header>
    <ion-toolbar color="light">
        <ion-button slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-button>
        <ion-title color="dark" class="ion-text-center">Pokemon name</ion-title>
    </ion-toolbar>
</ion-header> 

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-img [src]="pokemon.picture"></ion-img>
          <ion-card-title>{{ pokemon.title }}</ion-card-title>
          <ion-card-subtitle>{{ pokemon.subtitle }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{ pokemon.text }}</ion-card-content>
      </ion-card>
      <ion-button shape="round" fill="solid" color="dark" routerLink="/list" routerDirection="root">All pokemons</ion-button> 
</ion-content>
