<ion-header>
    <ion-toolbar color="light">
      <ion-title color="dark" class="ion-text-center">Pokemon name</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-img [src]></ion-img>
          <ion-card-title>{{ items.title }}</ion-card-title>
          <ion-card-subtitle>{{ items.subtitle }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{ items.text }}</ion-card-content>
      </ion-card>
      <ion-button shape="round" fill="solid" color="dark" routerLink="/list" routerDirection="root">All pokemons</ion-button> 
</ion-content>
