<ion-content color="light" scroll="false" has-header="true" padding="true" class="login-page">
  <ion-card-header color="medium-shade">
    <ion-icon name="contact" class="large-empty-avatar"></ion-icon>
    <p>Sign in</p>
  </ion-card-header>
  <ion-card-content>
    <ion-list >
        <ion-item>
            <ion-icon name="mail"></ion-icon> <ion-input type="text" placeholder=" E-mail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="lock"></ion-icon><ion-input placeholder=" Password" [type]="passwordType" clearOnEdit="false"></ion-input>
            <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>                    
    </ion-list>
    <p id="forgot-password">forgot password?</p>
    <p id="sign-in">Sign in with</p>
    <div><ion-icon color="medium" name="logo-facebook" class="facebook-logo"></ion-icon></div>
  </ion-card-content>  
  <ion-grid align-items="center">
    <ion-row>
      <ion-col size="6">
          <ion-button shape="round" fill="outline" color="dark">Sign up</ion-button> 
      </ion-col>
      <ion-col size="6">
          <ion-button shape="round" fill="solid" color="dark">Sign in</ion-button> 
      </ion-col>
    </ion-row>     
  </ion-grid>    
</ion-content>
